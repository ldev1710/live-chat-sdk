
plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android' version '2.0.0'
}
android {
    compileSdk 34
    namespace "com.mitek.build.live.chat.sdk"
    buildFeatures {
        buildConfig true
    }
    defaultConfig {
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0.0"
        multiDexEnabled true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
        libraryVariants.all { variant ->
            variant.outputs.all { output ->
                outputFileName = "${archivesBaseName}_${variant.name}_${defaultConfig.versionName}.aar"
            }
        }
    }
    buildTypes {
        debug {
            buildConfigField "String", "BASE_URL_SOCKET","\"https://s01-livechat-dev.midesk.vn/\""
        }
        release {
            buildConfigField "String", "BASE_URL_SOCKET","\"https://s01-livechat-dev.midesk.vn/\""
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = '17'
    }
}
//apply from: "$rootDir/gradle-mvn-push.gradle"
dependencies {

    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.9.0'
    implementation 'androidx.core:core-ktx:1.13.1'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    implementation "androidx.multidex:multidex:2.0.1"
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
    implementation 'com.squareup.retrofit2:retrofit:2.5.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.5.0'
    implementation("com.squareup.okhttp3:logging-interceptor:4.9.3")
    implementation 'com.squareup.okhttp3:okhttp:4.9.3'
    implementation("com.github.dotenv-org:dotenv-vault-kotlin:0.0.2")
    implementation ('io.socket:socket.io-client:2.0.0') {
        exclude group: 'org.json', module: 'json'
    }
    implementation 'com.squareup.picasso:picasso:2.71828'
    implementation 'com.google.android.flexbox:flexbox:3.0.0'
}
